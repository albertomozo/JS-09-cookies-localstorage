<!DOCTYPE html>
<html lang="EspaÃ±ol">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultIdioma</title>
    <script>
        const hizkuntza= navigator.language;
        if (hizkuntza == 'eu' || hizkuntza == 'en' || hizkuntza == 'fr' ){
            fichIdioma = hizkuntza + '.js';
        } else {
            fichIdioma = 'es.js';

        }
        document.write('<script type="text/javascript" src="lang/'+fichIdioma+'"></script>');
    </script>
    
</head>
<body>
    <nav>
        <ul>
            <li>ES</li>
            <li>EU</li>
            <li>FR</li>
            <li>TR</li>
            <LI>DE</LI>
        </ul>
    </nav>
    <div id="pag"></div>
    <script>
        let pagina = document.getElementById("pag");
        pagina.innerHTML = `<h1>${inicio}</h1>
        <p>${hola}</p>
        <p>${adios}</p>`;


    </script>
    <script >
        
    
       // Crear un nuevo elemento script
       const scriptElement = document.createElement('script');
       // Establecer el atributo src con el valor de fichIdioma
       scriptElement.src = 'lang/' + fichIdioma;
       // Agregar el elemento script al final del cuerpo del documento
       document.body.appendChild(scriptElement);
</script>
</body>
</html>
