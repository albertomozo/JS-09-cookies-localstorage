<!DOCTYPE html>
<html lang="Español">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultIdioma</title>
    <script>
        const hizkuntza = navigator.language;
        let fichIdioma;

        if (hizkuntza === 'eu' || hizkuntza === 'en' || hizkuntza === 'fr') {
            fichIdioma = hizkuntza + '.js';
        } else {
            fichIdioma = 'es.js';
        }

        // Crear un nuevo elemento script
        const scriptElement = document.createElement('script');
        // Establecer el atributo src con el valor de fichIdioma
        scriptElement.src = 'lang/' + fichIdioma;
        // Agregar el elemento script al final del cuerpo del documento
        document.head.appendChild(scriptElement);

        // Manejar el evento DOMContentLoaded para ejecutar el código después de que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            let pagina = document.getElementById("pag");
            pagina.innerHTML = `<h1>${inicio}</h1>
            <p>${hola}</p>
            <p>${adios}</p>`;
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li>ES</li>
            <li>EU</li>
            <li>FR</li>
            <li>TR</li>
            <li>DE</li>
        </ul>
    </nav>
    <div id="pag"></div>
</body>
</html>
